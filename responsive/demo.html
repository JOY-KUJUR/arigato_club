<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex p-[32px] h-screen w-full flex-col gap-[32px]">
        <div class="flex w-full flex-col gap-[32px]">
                <div class="flex bg-green-500 h-[10vh] w-full"></div>
                <div class="flex bg-orange-500 h-[10vh] w-full"></div>
        </div>
        <div class="flex flex-col gap-[32px] md:flex-row h-full">
            <div class="flex bg-red-500 h-[10vh] w-full md:h-full md:w-[20%]"></div>
                <div class="flex bg-blue-500 h-[20vh] w-full  md:h-full "></div>
                <div class="flex bg-red-500 h-[10vh] w-full  md:h-full md:w-[20%]"></div>
                
        </div>
        <div class="flex flex-col gap-[32px]">
            <div class="flex bg-orange-500 h-[10vh] w-full"></div>
            <div class="flex bg-green-500 h-[10vh] w-full"></div>
        </div>
    </div>
</body>
</html>
